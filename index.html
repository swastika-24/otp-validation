<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="screen-wrapper">
        <div class="otp-conatiner">
            <h2>Verify Your Account</h2>
            <p class="discription">We emailed you the six digit code to cool_guy@email.com
            <br>
            Enter the code below to confirm your email address.
            </p>
            <div class="input-container">
                <input id="zero" data-number="0" class="otp-input" type="text" placeholder="0" maxlength="1"/>
                <input id="one" data-number="1" class="otp-input" type="text" placeholder="0" maxlength="1"/>
                <input id="two" data-number="2" class="otp-input" type="text" placeholder="0" maxlength="1"/>
                <input id="three" data-number="3" class="otp-input" type="text" placeholder="0" maxlength="1"/>
                <input id="four" data-number="4" class="otp-input" type="text" placeholder="0" maxlength="1"/>
                <input id="five" data-number="5" class="otp-input" type="text" placeholder="0" maxlength="1"/>
            </div>
            <div class="foot-note">
                This is design only. We didn't actually sent you an email as we don't
                have your email, right?      
            </div>
        </div>
    </div>
</body>
</html>
